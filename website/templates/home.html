{%extends 'base.html'%}
{% block title %} {{ user.username }} {% endblock %}
{% block content %}
<h1>All Coins</h1>
<hr><br><br>
<div class="card">
    <div class="card-header">
        <h4 class="card-title">All Coins</h4>
    </div>
    <div class="card-body">
        <div class="table-responsive small">
            <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Detail</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for coin in coins.data %}
                    <tr>
                        <td>{{ coin.coin }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
